name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Android SDK with correct versions
      - uses: android-actions/setup-android@v3
        with:
          build-tools-version: '35.0.0'
          platform-version: '35'
          cmake-version: '3.22.1'
          ndk-version: '25.2.9519653'

      # 3. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      # 4. Accept licenses
      - run: yes | sdkmanager --licenses
      - run: flutter doctor --android-licenses

      # 5. Fix country_code_picker issue
      - name: Patch country_code_picker
        run: |
          sed -i "s/SelectionDialog(/SelectionDialog(hideHeaderText: false, headerAlignment: Alignment.center, /g" lib/features/auth/widgets/country_code_picker_widget.dart
          sed -i "s/compileSdkVersion .*/compileSdkVersion 35/" android/app/build.gradle
          sed -i "s/targetSdkVersion .*/targetSdkVersion 35/" android/app/build.gradle

      # 6. Build
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --release

      # 7. Upload APK
      - uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
